<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/ht.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/javaScriptUser.js"></script>
</head>
<body>
<div class="background">
  <section class="page-section" id="signup">
    <div class="container">
      <div class="text-center">
        <h2 class="section-heading text-uppercase">Sign Up</h2>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form id="signupdd-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!--                        <div class="form-group">-->
            <!--                            <label for="age">Age:</label>-->
            <!--                            <select class="form-control" id="age" name="age">-->
            <!--                                <option value="13">13</option>-->
            <!--                                <option value="14">14</option>-->
            <!--                                <option value="15">15</option>-->
            <!--                                <option value="16">16</option>-->
            <!--                                <option value="17">17</option>-->
            <!--                                <option value="18">18</option>-->
            <!--                            </select>-->
            <!--                        </div>-->

            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" class="form-control" id="age" name="age" min="13" max="18" required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="Email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="Password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>

          </form>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
